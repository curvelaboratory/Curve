services:
  curve:
    image: curve:latest
    ports:
      - "10000:10000"
      - "19901:9901"
    volumes:
      - ${CURVE_CONFIG_FILE:-./demos/function_calling/curve _confg.yaml}:/config/curve_config.yaml
      - /etc/ssl/cert.pem:/etc/ssl/cert.pem
      - ./curve _log:/var/log/
    depends_on:
      server:
        condition: service_healthy

  server:
    image: server:latest
    ports:
      - "18081:80"
    healthcheck:
        test: ["CMD", "curl" ,"http://localhost/healthz"]
        interval: 5s
        retries: 20
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-host.docker.internal}
      - OLLAMA_MODEL=Curve-Function-Calling-3B-Q4_K_M
      - MODE=${MODE:-cloud}
      - FC_URL=${FC_URL:-https://curve -fc-free-trial-4mzywewe.uc.gateway.dev/v1}
