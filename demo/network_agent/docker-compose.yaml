services:
  api_server:
    build:
      context: .
    environment:
      - CHAT_COMPLETION_ENDPOINT=http://host.docker.internal:10000/v1
    volumes:
      - ./curve_config.yaml:/app/curve_config.yaml
      - ../shared/chatbot_ui/common.py:/app/common.py
    ports:
      - "18083:80"
    healthcheck:
        test: ["CMD", "curl" ,"http://localhost:80/healthz"]
        interval: 5s
        retries: 20
